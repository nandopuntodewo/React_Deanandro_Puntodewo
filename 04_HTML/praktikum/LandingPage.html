<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar bg-body-tertiary border-bottom border-secondary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 fw-bold">Simple header</span>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Hero Section Start -->

    <div class="hero">
      <div class="col-4 mb-5">
        <p class="hero-header">Better Solutions For Your Business</p>

        <p class="hero-paragraph">We are team of talented designers making websites with Bootstrap</p>
      </div>

      <div>
        <button class="hero-button" id="button-started">Get Startred</button>
        <button class="hero-button" id="button-watch">Watch video</button>
      </div>
    </div>
    <!-- Hero Section End -->

    <!-- image -->
    <div class="image-container">
        <img src="assets/hero-img.png" alt="hero-image" class="img">

    </div>
    <!-- image -->

    <!-- Newsletter Start -->
    <div class="news-container">
        <div class="mb-3">
            <p class="news-heading">
                Join Our Newsletter
            </p>
            <p class="news-paragraph">
                Tamen quem nulla quae legam mullos aute sint culpa legam noster magna
            </p>
            <input type="email" class="email-box" required>
        </div>
        <div>
            <button class="hero-button" id="button-started">Get Startred</button>
        </div>
    </div>
    <!-- Newsletter End -->

    <!-- Footer Start -->
    <div class="footer">
        <p>&copy; Copyright <b>Arsha.</b> All Rights Reserved</p>
        <p>Designed by BootstrapMade</p>
    </div>
    <!-- Footer End
     -->

  </body>
</html>
