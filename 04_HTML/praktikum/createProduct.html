<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
</head>
<body>
    <h1>Create Product</h1>
    <h2>Detail Product</h2>

    <form action="">
        <label for="productname">Product name:</label><br>
        <input type="text"><br><br>
        <label for="Productcategory">Product Category</label><br>
        <select name="category" id="">
            <option value="cat1">category 1</option>
            <option value="cat2">category 2</option>
        </select><br><br>
        <label for="productfreshness">Product Freshness:</label><br>
        <input type="radio" name="freshness" id="new">
        <label for="new">Brand New</label><br>
        <input type="radio" name="freshness" id="second">
        <label for="second">Second Hand</label><br>
        <input type="radio" name="freshness" id="refurbished">
        <label for="refurbished">Refurbished</label><br><br>
        <label for="images">Image of Product</label>
        <input type="file" id="images">
    </form>
    
</body>
</html>
