<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/CSS/style.css">
  </head>
  <body>
    <!-- Nav Start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand fw-medium" href="#">Simple Header</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active bg-primary text-light" aria-current="page" href="#">Home</a>
            <a class="nav-link text-primary" href="#">Features</a>
            <a class="nav-link text-primary" href="#">Pricing</a>
            <a class="nav-link text-primary">FAQs</a>
            <a class="nav-link text-primary">About</a> 
          </div>
        </div>
      </div>
    </nav>
    <!-- Nav End -->
    <!-- Form Header Start -->
    <div class="container p-lg-5">
      <div class="text-center">
        <img src="assets/bootstrap-logo.png" alt="logo" />
      </div>

      <div class="text-center mt-lg-3">
        <p class="fw-medium fs-3">Create Product</p>
        <p class="text-secondary-emphasis fs-4">
          Below is an example form built entirely with Bootstrap's form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.
        </p>
      </div>

      <!-- Form Header End -->
    </div>

    <!-- Form Start -->
    <div class="container ps-lg-5">
      <form action="" id="formCreateProduct">
        <div class="fw-medium fs-3">Detail Product</div>
        <div class="mt-lg-4">
          <label for="productName" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="productName" aria-label="default input example" required style="width: 280px" />
        </div>
        <div class="mt-lg-5">
          <label for="productCategory" class="form-label">Product Category</label>
          <select class="form-select" id="productCategory" aria-label="productCategory" required style="width: 280px">
            <option selected disabled value="">Choose...</option>
            <option value="1">Category 1</option>
            <option value="2">Category 2</option>
            <option value="3">Category 3</option>
          </select>
        </div>
        <div class="mt-lg-5 mb-lg-4">
          <label for="formFile" class="form-label">Image of Product</label>
          <input class="form-control" type="file" id="formFile" accept="image/*" itemid="formFile" required style="width: 280px" />
        </div>
        <div class="">
          <label for="radio" class="form-label">Product Freshness</label>
        <div class="form-check" id="radio">
          <label class="form-check-label active"> <input class="form-check-input" type="radio" name="productStatus" value="brandnew" checked /> Brand New </label> <br />
          <label class="form-check-label"> <input class="form-check-input" type="radio" name="productStatus" value="secondhand" /> Second Hand </label> <br />
          <label class="form-check-label"> <input class="form-check-input" type="radio" name="productStatus" value="refurbished" /> Refurbished </label>
        </div>
        <div class="mt-lg-3">
          <label for="exampleFormControlTextarea1" class="form-label">Additional Description</label>
          <div>
          <textarea class="form-control w-50" id="exampleFormControlTextarea1" rows="5" required></textarea>
          </div>
        </div>
        <div class="mt-lg-5">
          <label for="productPrice" class="form-label">Product Price</label>
        <div class="input-group mb-3 w-50">
          <span class="input-group-text">$</span>
          <input type="number" class="form-control" id="productPrice" aria-label="Amount (to the nearest dollar)" />
        </div>
      </div>

        <div class="d-flex justify-content-center mt-lg-5">
          <button type="submit" class="btn btn-primary w-50">Submit</button>
        </div>
      </form>
    </div>
    <!-- Form End -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="assets/JS/app.js"></script>
  </body>
</html>
